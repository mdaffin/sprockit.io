on:
  pull_request:
    paths:
      - "web-ui/**"

name: Maze UI

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 13
      - name: yarn lint
        working-directory: ./web-ui
        run: |
          yarn install --silent
          yarn lint

  test:
    runs-on: ubuntu-latest
    name: Test
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 13
      - name: yarn test
        working-directory: ./web-ui
        run: |
          yarn install --silent
          yarn test --ci
